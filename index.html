<html>
  <head>
    <title>ML Photography</title>
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&family=Roboto:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>

  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <h1>
          <a href="index.html"><strong>ML</strong> Photography</a>
        </h1>
        <nav>
          <ul>
            <li>
              <a href="#footer" class="icon solid fa-info-circle">About</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <div id="main">
        <article class="thumb">
          <a href="images/fulls/01.jpg" class="image"
            ><img src="images/thumbs/01.jpg" alt=""
          /></a>
          <h2>Sea Life</h2>
        </article>

        <article class="thumb">
          <a href="images/fulls/02.jpg" class="image"
            ><img src="images/thumbs/02.jpg" alt=""
          /></a>
          <h2>Cliff</h2>
        </article>
        <article class="thumb">
          <a href="images/fulls/03.jpg" class="image"
            ><img src="images/thumbs/03.jpg" alt=""
          /></a>
          <h2>Caves</h2>
        </article>
        <article class="thumb">
          <a href="images/fulls/04.jpg" class="image"
            ><img src="images/thumbs/04.jpg" alt=""
          /></a>
          <h2>Castle</h2>
        </article>
        <article class="thumb">
          <a href="images/fulls/05.jpg" class="image"
            ><img src="images/thumbs/05.jpg" alt=""
          /></a>
          <h2>College</h2>
        </article>
        <article class="thumb">
          <a href="images/fulls/06.jpg" class="image"
            ><img src="images/thumbs/06.jpg" alt=""
          /></a>
          <h2>Perspective</h2>
        </article>
        <article class="thumb">
          <a href="images/fulls/07.jpg" class="image"
            ><img src="images/thumbs/07.jpg" alt=""
          /></a>
          <h2>Golden Ratio</h2>
        </article>
        <article class="thumb">
          <a href="images/fulls/08.jpg" class="image"
            ><img src="images/thumbs/08.jpg" alt=""
          /></a>
          <h2>Symmetry</h2>
        </article>
      </div>

      <!-- Footer -->
      <footer id="footer" class="panel">
        <div class="inner split">
          <div>
            <section>
              <h2>Meher Lahouar</h2>
              <p>
                I am just a computer enginner student passionate about black and
                white photography.
              </p>
            </section>
            <section>
              <h2>Follow me on ...</h2>
              <ul class="icons">
                <li>
                  <a href="#" class="icon brands fa-facebook-f"
                    ><span class="label">Facebook</span></a
                  >
                </li>
                <li>
                  <a href="#" class="icon brands fa-instagram"
                    ><span class="label">Instagram</span></a
                  >
                </li>
                <li>
                  <a href="#" class="icon brands fa-github"
                    ><span class="label">GitHub</span></a
                  >
                </li>
              </ul>
            </section>
          </div>
          <div>
            <section>
              <h2>Get in touch</h2>
              <form method="post" action="#">
                <div class="fields">
                  <div class="field half">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Name"
                    />
                  </div>
                  <div class="field half">
                    <input
                      type="text"
                      name="email"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="field">
                    <textarea
                      name="message"
                      id="message"
                      rows="4"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <ul class="actions">
                  <li><input type="submit" value="Send" class="primary" /></li>
                  <li><input type="reset" value="Reset" /></li>
                </ul>
              </form>
            </section>
          </div>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
